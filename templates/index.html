<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summariser</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Document Summariser</h1>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="file-input-container">
                <input type="file" name="file" id="fileInput" accept=".txt,.pdf,.docx">
                <label for="fileInput" class="file-label">Choose a file...</label>
            </div>

            {% if files %}
            <div style="margin: 20px 0; text-align: center;">
                <p>Or select from S3 bucket:</p>
                <select name="selected_file" id="fileSelect" style="padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 4px;">
                    <option value="">-- Select an existing file --</option>
                    {% for file in files %}
                    <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}

            <button type="submit" id="submitBtn">Summarize</button>
        </form>

        <div id="result" class="result-container" style="display: none;">
            <h2>Summary</h2>
            <p id="summaryText"></p>
        </div>
        
        <div id="loading" style="display: none;">
            <p>Summarizing document...</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');
        const summaryText = document.getElementById('summaryText');
        const loadingDiv = document.getElementById('loading');

        fileInput.addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'Choose a file...';
            document.querySelector('.file-label').textContent = fileName;
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileSelect = document.getElementById('fileSelect');
            const hasFile = fileInput.files.length > 0;
            const hasSelection = fileSelect && fileSelect.value;

            if (!hasFile && !hasSelection) {
                alert("Please select a file to upload or choose one from the list.");
                return;
            }

            const formData = new FormData(form);
            
            resultDiv.style.display = 'none';
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                loadingDiv.style.display = 'none';

                if (response.ok) {
                    summaryText.textContent = data.summary;
                    resultDiv.style.display = 'block';
                } else {
                    alert('Error: ' + (data.error || 'Something went wrong'));
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                console.error('Error:', error);
                alert('An error occurred while uploading.');
            }
        });
    </script>
</body>
</html>
